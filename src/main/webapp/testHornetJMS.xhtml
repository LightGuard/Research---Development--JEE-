<ui:composition
    template="template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="body">
        Only click these buttons once please :) (At least until I figure out what's going on)
        <ice:commandButton id="sendMsgBtn" action="#{hornetSendReceive.sendMessage}" value="Send Message"/>
        <ice:commandButton id="receiveMsgBtn" action="#{hornetSendReceive.receiveMessage}" value="Receive Message"/>
        <br/><br/>
        Message sent: <ice:outputText value="#{hornetSendReceive.messageSent}" />
        <br/>Message sent text: <ice:outputText value="#{hornetSendReceive.messageSentText}" />
        <br/><br/>
        Message received: <ice:outputText value="#{hornetSendReceive.messageReceived}" />
        <br/>Message received text: <ice:outputText value="#{hornetSendReceive.messageReceivedText}" />
    </ui:define>

</ui:composition>
